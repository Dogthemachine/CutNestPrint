{% extends 'base.html' %}
{% load i18n %}


{% block title %}{% trans 'Making cuts for produce clothes' %}{% endblock %}

{% block content %}

{% include 'nest/main_bar.html' %}

<div class="row mt-5"></div>
<div class="row mt-4"></div>

<div class="row">
 {% for fashion in fashions %}
   <div class="col-2">
     <a href="{% url 'items_list' fashion.id %}" >
       <img class="img-responsive img-circle cn-cat-image" src="{{ MEDIA_URL }}{{ fashion.image }}">
     </a>
   </div>
   <div class="col-4">
     <h2 class="text-left">{{ fashion.name }}</h2>
   </div>
 {% endfor %}
</div>

{% endblock %}
